<div class="">

    <h4> Portfolio Links</h4>
    <ul>
      {% for post in site.posts %}
        {% if post.categories contains "portfolio" %}
          <li>
            <a href ="{{ post.url }}"> {{ post.title }} </a>
            <p> {{ post.overview }}</p>
          </li>
        {% endif %}
      {% endfor %}
    </ul>

  
  </div>
