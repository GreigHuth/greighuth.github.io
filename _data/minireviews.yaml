- title: Warhammer 40,000 Dawn Of War
  platform: PC 
  text: Pleasantly surprised but this compelling wee RTS game, the first RTS ive played more than 2 missions into and had a great time. Captures the large scale of warhammer battles well and its cool seeing all the different races interact.

- title: Lunacid  
  platform: PC
  text: Yeah, i dont really know what to say. Its a modernisation of classic dungeon crawlers. Pretty much everything about the combat sucks, but it kept me interested with its levels. Despite the dour tone its a surprisingly comfortable game.
