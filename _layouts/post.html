---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>


<div style="line-height: 1.3; padding-left: 100px; padding-right: 90px;">
  <h1>{{ page.title }}</h1>
  {{content}}
</div>
{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
