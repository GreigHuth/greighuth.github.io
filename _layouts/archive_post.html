---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>

<div style ="padding-left: 50px; padding-right: 50px;">
  <h1>{{ page.title }}</h1>
</div>

<div style="padding-left: 100px; padding-right: 100px;">
  {{content}}
</div>
{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
